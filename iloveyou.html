<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>I Love You</title>
  <style>

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #ffb6c1, #ff69b4);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Sacramento', cursive;
    }

    h1 {
      font-size: 5em;
      color: white;
      animation: fadeIn 4s ease-in-out forwards;
      opacity: 0;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1.05);
      }
    }

    .love {
      position: absolute;
      font-size: 24px;
      color: #fff;
      animation: fall linear infinite;
      user-select: none;
    }

    @keyframes fall {
      0% { transform: translateY(-30px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body onclick="document.getElementById('bgm2').play()">

<h1>I Love You ðŸ’–</h1>

<audio id="bgm2" autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/12/07/audio_ba3a732b34.mp3" type="audio/mpeg">
</audio>

<script>
  function createLove() {
    const el = document.createElement("div");
    el.classList.add("love");
    el.textContent = "ðŸ’—";
    el.style.left = Math.random() * 100 + "vw";
    el.style.fontSize = (Math.random() * 20 + 16) + "px";
    el.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 6000);
  }
  setInterval(createLove, 300);
</script>

</body>
</html>
