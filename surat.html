<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Surat untuk Tsamara</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #ffe0e9, #ffc3a0);
      font-family: 'Georgia', serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .surat {
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 700px;
      width: 90%;
      text-align: center;
      z-index: 1;
    }

    h1 {
      color: #e84166;
      font-family: 'Great Vibes', cursive;
      font-size: 2.8em;
      margin-bottom: 20px;
    }

    #typed-text {
      color: #555;
      line-height: 1.8;
      font-size: 1.2em;
      white-space: pre-wrap;
      min-height: 200px;
    }

    .footer {
      margin-top: 30px;
      font-style: italic;
      color: #888;
    }

    /* Falling Hearts */
    .heart {
      position: fixed;
      top: -10px;
      color: #ff4d6d;
      animation: fall linear infinite;
      font-size: 18px;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      #typed-text { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="surat">
    <h1>Selamat Ulang Tahun, Tsamara</h1>
    <div id="typed-text"></div>
    <p class="footer">— Imron 💖</p>
    <button onclick="lanjutKeLove()" style="margin-top:10px;padding:8px 16px;border:none;background:#e91e63;color:#fff;border-radius:8px;cursor:pointer;">Lanjut &rarr;</button>
  </div>

  <script>
    // Typing effect
    const text = `Di usiamu yang ke-21 ini, aku ingin kau tahu bahwa keberadaanmu membuat dunia ini terasa lebih hangat. 🌸

Setiap detik bersamamu meski hanya dalam pikiranku  terasa sangat berharga.

Aku berdoa semoga langkahmu selalu ringan, senyummu selalu tulus, dan hatimu selalu hangat.

Jika waktu mengizinkan, aku ingin menjadi seseorang yang menemani setiap momen bahagiamu, hari ini dan seterusnya.`;

    let i = 0;
    const speed = 40;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typed-text").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    window.onload = typeWriter;

    // Falling hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      heart.innerText = "❤️";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>
  <script>
  // tombol muncul setelah ketikan selesai
  setTimeout(() => {
    document.querySelector("button").style.display = "inline-block";
  }, 16000); // sesuai durasi typing

  function lanjutKeLove() {
    window.location.href = "iloveyou.html";
  }
</script>

</body>
</html>
