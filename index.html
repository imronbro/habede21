<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Surat untuk Tsamara</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffd6ec, #fff0f5);
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }

    .envelope-wrapper {
      position: relative;
      width: 260px;
      height: 160px;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    .envelope {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ffc0cb;
      border: 2px solid #f48fb1;
      border-radius: 6px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 130px solid transparent;
      border-right: 130px solid transparent;
      border-bottom: 80px solid #f8a5c2;
      z-index: 2;
      transform-origin: top;
      transition: transform 1s ease;
    }

    .letter {
      position: absolute;
      top: 30px;
      left: 15px;
      width: 230px;
      height: 100px;
      background: #fff;
      border-radius: 4px;
      padding: 10px;
      box-sizing: border-box;
      z-index: 1;
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 1.4em;
      color: #c2185b;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .label {
      margin-top: 200px;
      font-size: 1.2em;
      color: #b3125a;
      font-family: 'Georgia', serif;
    }

    .emoji {
      position: fixed;
      top: -50px;
      font-size: 24px;
      animation: fall linear infinite;
      z-index: 0;
      user-select: none;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(120vh) rotate(360deg); opacity: 0; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body onclick="document.getElementById('bgm').play()">

<div class="envelope-wrapper" onclick="openEnvelope()">
  <div class="envelope">
    <div class="flap" id="flap"></div>
    <div class="letter" id="letter">Untuk Tsamara 💖</div>
  </div>
</div>
<div class="label">Klik amplop untuk membuka surat</div>

<audio id="bgm" autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/01/05/audio_1f3ab0f176.mp3" type="audio/mpeg">
</audio>

<script>
  function openEnvelope() {
    document.getElementById('flap').style.transform = 'rotateX(-180deg)';
    document.getElementById('letter').style.opacity = 1;
    setTimeout(() => {
      window.location.href = 'surat.html';
    }, 2200);
  }

  // Emoji efek jatuh
  const emojis = ["🎂", "🍰", "🧁", "🍭", "🍬", "🎀"];
  function createEmoji() {
    const el = document.createElement("div");
    el.classList.add("emoji");
    el.style.left = Math.random() * 100 + "vw";
    el.style.fontSize = (Math.random() * 20 + 24) + "px";
    el.style.animationDuration = (Math.random() * 3 + 2) + "s";
    el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 6000);
  }
  setInterval(createEmoji, 300);
</script>

</body>
</html>
