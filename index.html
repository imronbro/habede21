<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Surat untuk Tsamara</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      margin: 0;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Georgia', serif;
    }

    .container {
      perspective: 1200px;
    }

    .card {
      width: 300px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      backface-visibility: hidden;
    }

    .front {
      background: #fff;
      background-image: linear-gradient(to top right, #f8b500, #fceabb);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .front h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.2em;
      color: #4d2c2c;
      margin: 0;
    }

    .back {
      background: #ffffff;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .back h3 {
      font-size: 1.2em;
      color: #555;
    }

    .open-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #e84166;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
    }

    .open-btn:hover {
      background: #c62b4b;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" onclick="document.getElementById('bgm').play()">
    <div class="card">
      <div class="front">
        <h2>ðŸ“© Surat untuk Tsamara</h2>
        <p>Klik untuk membuka...</p>
      </div>
      <div class="back">
        <h3>Dengan cinta dari seseorang yang menyayangimu ðŸ’Œ</h3>
        <a class="open-btn" href="surat.html">Buka Surat</a>
      </div>
    </div>
  </div>

  <audio id="bgm" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>
</body>
</html>
